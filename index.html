<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>Advice Generator | Abie Katkam</title>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container mx-auto my-5 p-5 text-center">
      <div class="col-lg-6 mx-auto my-5 pt-5 px-4 box">
        <h6 class="my-3">Advice # <span id="number"></span></h6>
        <p class="lead mb-4 quote">" <span id="advice"></span> "</p>
        <div class="d-flex flex-column">
          <img
            src="./images/pattern-divider-desktop.svg"
            alt="divider"
            class="divider px-5"
          />
          <button
            class="rounded-5 circle mx-auto mt-3"
            onclick="getRandomAdvice()"
          >
            <img src="./images/icon-dice.svg" alt="dice" class="dice" />
          </button>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Abiekatkam">Abie Katkam</a>.
    </div>

    <!-- js -->
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
